<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/greyjoy style/greyjoystyle.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="images/throne_favicon.png"
      type="image/x-icon"
    />

    <title>Game of Thrones - Greyjoy</title>
  </head>
  <body>
    <!-- Aos animation script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="aos.js"></script>
    <header class="headerGreyjoy base-header">
      <nav>
        <ul>
          <li><a href="index.html">Game of Thrones</a></li>
          <li><a href="stark.html">House Stark</a></li>
          <li><a href="targaryan.html">House Targaryan</a></li>
          <li><a href="baratheon.html">House Baratheon</a></li>
          <li><a href="lannister.html">House Lannister</a></li>
          <li><a href="greyjoy.html"> House Greyjoy</a></li>
        </ul>
      </nav>
    </header>
    <main class="greyjoy">
      <h1 class="h1greyjoy">"WE DO NOT SOW"</h1>
    </main>
    <section class="greyjoyfamily">
      <h2 class="h2greyjoy">Members of House Greyjoy</h2>
      <!-- /// Family Cards /// -->
      <!-- first row -->
      <div class="tree">
        <!-- Balon -->
        <div class="card" data-aos="fade-up">
          <div class="cardcontainer">
            <img
              src="images/people/greyjoy/Balon.png"
              alt="Balon-Greyjoy.jpg"
              class="cardimg deadcard"
            />
            <h4 class="h4card">Balon Greyjoy</h4>
          </div>
        </div>
        <!-- Euron -->
        <div class="card" data-aos="fade-up">
          <div class="cardcontainer">
            <img
              src="images/people/greyjoy/Euron-Profile.PNG.png"
              alt="Euron-Greyjoy.jpg"
              class="cardimg"
            />
            <h4 class="h4card">Euron Greyjoy</h4>
          </div>
        </div>
      </div>
      <!-- second row -->
      <div class="tree">
        <!-- Card Theon -->
        <div class="card" data-aos="fade-up">
          <div class="cardcontainer">
            <img
              src="images/people/greyjoy/220px-Theon_Greyjoy-Alfie_Allen.jpg"
              alt="Theon-Greyjoy.jpg"
              class="cardimg deadcard"
            />
            <h4 class="h4card">Theon Greyjoy</h4>
          </div>
        </div>
        <!-- Card Yara -->
        <div class="card" data-aos="fade-up">
          <div class="cardcontainer">
            <img
              src="images/people/greyjoy/Game_of_thrones_6x5_yara_promo.jpg"
              alt="Yara Greyjoy.jpg"
              class="cardimg"
            />
            <h4 class="h4card">Yara Greyjoy</h4>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
